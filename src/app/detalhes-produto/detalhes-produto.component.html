<div class="album py-5 bg-light" style="margin-top: 90px;">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mb-4 shadow-sm">
                    <img *ngIf="produto.thumbnail" width="100%" height="280" focusable="false" role="img"
                        src={{produto.thumbnail}}>
                    <img *ngIf="!produto.thumbnail" width="100%" height="280" focusable="false" role="img"
                        src="../../assets/images/sem-imagem.jpg">
                    <div class="card-body">
                        <h2 class="card-text">{{produto.titulo}}</h2>
                        <span>
                            {{produto.descricao}}
                        </span><br>
                        <span>
                            <b>Empresa: </b>{{empresa.razao_social}}; <b>CNPJ:</b> {{produto.empresa_cnpj}}
                        </span>
                        <!-- <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-success">Editar</button>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
