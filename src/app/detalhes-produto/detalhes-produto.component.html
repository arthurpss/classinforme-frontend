<div class="album py-5 bg-light" style="margin-top: 70px; text-align: center;">
    <h2>{{empresa?.razao_social}}</h2>
    <h3>CNPJ: {{empresa?.cnpj}}</h3>
    <ngb-carousel *ngIf="imagens?.length > 0" class="carousel" [interval]="2200" pauseOnHover=true pauseOnFocus=true>
        <ng-template *ngFor="let imagem of imagens" ngbSlide>
            <div class="picsum-img-wrapper">
                <img *ngIf="imagem.thumb" [src]="imagem.thumb" alt="{{produto.titulo}}"
                    style="width: 100%; height: 800px;">
            </div>
        </ng-template>
    </ngb-carousel>
    <div style="text-align: center; padding-top: 20px;">
        <h3>{{produto?.titulo}}</h3>
        <p>{{produto?.descricao}}</p>
        <a href="{{produto.link}}">Conheça</a>
        <p>Preço: R${{produto.preco}}</p>
    </div>
</div>
