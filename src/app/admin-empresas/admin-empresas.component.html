<main style="padding-top: 90px;" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h2>Empresas</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Razão social</th>
                    <th>CNPJ</th>
                    <th>Filiado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empresa of empresas">
                    <td>{{empresa.razao_social}}</td>
                    <td>{{empresa.cnpj}}</td>
                    <td *ngIf="empresa.filiado">Sim</td>
                    <td *ngIf="!empresa.filiado">Não</td>
                    <td><button (click)="verEmpresa(empresa.cnpj)" type="button"
                        class="btn btn-block btn-outline-success">Ver empresa</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
