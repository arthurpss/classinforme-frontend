<main style="padding-top: 90px;" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h2>Empresas</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>CNPJ</th>
                    <th>Raz√£o social</th>
                    <th>Filiado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empresa of empresas">
                    <td>{{empresa.empresa_id}}</td>
                    <td>{{empresa.cnpj}}</td>
                    <td>{{empresa.razao_social}}</td>
                    <td>{{empresa.filiado}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
