<div class="container" style="padding-top: 70px;">
    <div class="py-5 text-center">
        <img class="mb-4" src="../../assets/images/classinforme-logo.png" alt="" width="72" height="72">
        <h2>Login</h2>
        <p class="lead">Acesse o painel de administração do sistema</p>
    </div>
    <form #form="ngForm" id="formulario" (submit)="loginAdmin()">
        <div class="form-group">
            <input type="text" class="form-control" id="cnpj" aria-describedby="CNPJ" name="cnpj" placeholder="CNPJ"
                [(ngModel)]="login.cnpj">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha"
                [(ngModel)]="login.senha">
        </div>
        <input [disabled]="form.invalid" type="submit" class="btn-md btn-block btn-login btn-outline-success" value="Entrar">
    </form>
</div>
