<div class="container" style="padding-top: 70px;">
    <div class="py-5 text-center">
        <h2>Login</h2>
        <p class="lead">Faça login para ter acesso aos seus anúncios ou adicionar novos anúncios.</p>
    </div>
    <form #form="ngForm" (submit)="loginEmpresa()">
        <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" aria-describedby="CNPJ" name="cnpj" placeholder="CNPJ"
                [(ngModel)]="login.cnpj">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha"
                [(ngModel)]="login.senha">
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn-lg">Login</button>
    </form>
</div>
