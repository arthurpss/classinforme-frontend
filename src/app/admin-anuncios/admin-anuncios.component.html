<main style="padding-top: 90px;" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h2>Anúncios</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Plano</th>
                    <th>Ativo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let anuncio of anuncios">
                    <td>{{anuncio.anuncio_id}}</td>
                    <td>{{anuncio.plano}}</td>
                    <td>{{anuncio.ativo}}</td>
                    <td *ngIf="!anuncio.ativo"><button (click)="ativarAnuncio(anuncio.anuncio_id)">Ativar</button></td>
                    <td *ngIf="anuncio.ativo"><button (click)="desativarAnuncio(anuncio.anuncio_id)">Desativar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
