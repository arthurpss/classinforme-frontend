<main role="main" *ngIf="!isAdmin" style="padding-top: 90px;" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h3>Não autorizado</h3>
</main>
<main *ngIf="isAdmin" style="padding-top: 90px;" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h2>Anúncios</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Empresa</th>
                    <th>Produto</th>
                    <th>Plano</th>
                    <th>Status</th>
                    <th>Ativo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detalhe of anunciosDetalhes">
                    <td>{{detalhe.empresa.razao_social}}</td>
                    <td>{{detalhe.produto.titulo}}</td>
                    <td *ngIf="detalhe.anuncio.plano == 1">Banner superior</td>
                    <td *ngIf="detalhe.anuncio.plano == 2">Catálogo Web</td>
                    <td *ngIf="detalhe.anuncio.plano == 3">Classificados</td>
                    <td *ngIf="detalhe.anuncio.plano == 4">Pacote completo</td>
                    <td>{{detalhe.anuncio.status}}</td>
                    <td *ngIf="detalhe.anuncio.ativo">Sim</td>
                    <td *ngIf="!detalhe.anuncio.ativo">Não</td>
                    <td *ngIf="!detalhe.anuncio.ativo"><button
                            (click)="ativarAnuncio(detalhe.anuncio.anuncio_id)">Ativar</button></td>
                    <td *ngIf="detalhe.anuncio.ativo"><button
                            (click)="desativarAnuncio(detalhe.anuncio.anuncio_id)">Desativar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
