<main role="main" *ngIf="!isAdmin" style="padding-top: 90px;" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h3>Não autorizado</h3>
</main>

<main *ngIf="isAdmin" style="padding-top: 90px;" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <h2>Planos</h2>
    <div class="table-responsive">
        <table id="tabela" class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Preço</th>
                    <th>Tipo</th>
                    <th>Ativo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plano of planos">
                    <td>{{plano.titulo}}</td>
                    <td>R$ {{plano.preco}}</td>
                    <!-- <td> {{plano.tipo}} </td>  Corrigir martelada-->
                    <td *ngIf="plano.tipo == 1">Básico</td>
                    <td *ngIf="plano.tipo == 2">Regular</td>
                    <td *ngIf="plano.tipo == 3">Completo</td>
                    <td *ngIf="plano.ativo">Sim</td>
                    <td *ngIf="!plano.ativo">Não</td>
                    <td>
                        <button (click)="verPlano(plano.plano_id)" type="button" class="btn btn-block btn-outline-success">
                            Ver plano
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button (click)="cadastrarPlano()" class="btn btn-success my-2" style="margin-right: 15px;">Cadastrar
            plano</button>
    </div>
</main>
