<main role="main">
    <section class="text-center">
        <div class="container">
            <h1>Produtos</h1>
            <p class="lead text-muted">Seus produtos cadastrados serão apresentados aqui e os planos de anúncio para
                esses produtos estarão ao final da página.
            </p>
            <p>
                <button (click)="cadastrarProduto()" class="btn btn-success my-2" style="margin-right: 15px;">Cadastrar produto</button>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div *ngFor="let produto of produtos" class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img width="100%" height="225" focusable="false" role="img"
                            src="../../assets/images/hardware-carousel.jpg">
                        <div class="card-body">
                            <p class="card-text">{{produto.titulo}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-success">Editar</button>
                                </div>
                                <!-- <small class="text-muted">9 mins</small>  Data contato -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
